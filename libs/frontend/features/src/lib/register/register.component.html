<p>register</p>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form #registerForm="ngForm" (ngSubmit)="onSubmit()">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="registerUser.name" name="name" #name="ngModel"/>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" [(ngModel)]="registerUser.emailAddress" name="emailAddress" #emailAddress="ngModel" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <div [hidden]="emailAddress.valid || emailAddress.pristine" class="alert alert-danger">email i</div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="registerUser.password" name="password" #password="ngModel"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div [hidden]="password.valid || password.pristine" class="alert alert-danger">blabla</div>
                </div>

                <!-- <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" [(ngModel)]="registerUser.name" name="name" #name="ngModel"/>
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div> -->

                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="!registerForm.form.valid" >Register</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<pre>{{registerUser | json }}</pre>
