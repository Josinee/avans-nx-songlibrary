<div class="container p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="display-4 mb-0">New Releases</h4>

        <div class="filter-container d-flex align-items-center">
            <label for="dateFilter" class="form-label h6 mb-0 me-2">Filter By Date</label>
            <select id="dateFilter" class="form-select form-select-sm" (change)="onDateFilterChange($event)">
                <option value="lastWeek">Last Week</option>
                <option value="lastMonth" selected>Last Month</option>
                <option value="lastYear">Last Year</option>
                <option value="allTime">All Time</option>
            </select>
        </div>
    </div>
    <hr />

    <div class="row">
        <div class="col-12">
            <album-list [albums]="albums"></album-list>
        </div>
    </div>
</div>
