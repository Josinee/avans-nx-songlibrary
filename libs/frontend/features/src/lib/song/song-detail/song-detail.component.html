<button class="btn" (click)="goBack()">
    <i class="bi bi-arrow-up-left-square"></i>
</button>
<div class="container my-3">
    <!-- Back Button -->


    <!-- Song Title -->
    <h2 class="display-4 mb-4 text-center">{{ song?.title }}</h2>

    <div class="row">
        <!-- Song Info (Lyrics & Duration) -->
        <div class="col-7 ms-5">
            <div class="song-info">
                <h3 class="h5 mb-3">Song Lyrics</h3>
                <p class="lead" style="white-space: pre-line">{{ song?.songText }}</p>
            </div>
        </div>

        <!-- Album & Artist Info -->
        <div class="col-4 me-3">
            <!-- Artist Info -->
            <div class="artist-info mb-5">
                <h4 class="mb-3">About the Artist</h4>
                <a [routerLink]="['/artist', song?.artist?._id]" class="d-flex align-items-center hover-effect">
                    <img
                        [src]="song?.artist?.image || '/assets/person-placeholder.png'"
                        alt="Artist Image"
                        class="img-fluid rounded-circle shadow me-3"
                        style="object-fit: cover; height: 100px; width: 100px; transition: transform 0.3s"
                    />
                    <span class="fs-5 fw-bold">{{ song?.artist?.name }}</span>
                </a>
            </div>

            <!-- Album Info -->
            <div class="album-info mt-5">
                <h4 class="mb-3">Featured in Album</h4>
                <a [routerLink]="['/album', song?.album?._id]" class="hover-effect">
                    <div class="d-flex align-items-center">
                        <img [src]="song?.album?.image || '/assets/album-placeholder.png'" alt="Album Cover" class="img-fluid shadow me-3"
                            style="object-fit: cover; height: 100px; width: 100px; border-radius: 8px; transition: transform 0.3s"/>
                        <div>
                            <h5 class="fw-bold mb-1">{{ song?.album?.title }}</h5>
                            <p class="mb-0"><strong>Genre:</strong> {{ song?.album?.genre }}</p>
                            <p class="mb-0"><strong>Songs:</strong> {{ song?.album?.numberOfSongs }}</p>
                            <p class="mb-0"><strong>Released:</strong> {{ song?.album?.dateOfRelease | date }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
