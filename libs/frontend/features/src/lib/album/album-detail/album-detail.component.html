<div class="container">
    <div class="row">
        <div class="col-4">
            <img src="{{album!.image}}">
            <!-- TODO dit is ugly -->
        </div>
        <div class="col-8">
            <p>{{ album?.title }}</p>
            <p>{{ album?.artist?.name }}</p>
            <p>{{ album?.dateOfRelease }} - {{ album?.numberOfSongs }} songs</p>
        </div>
    </div>

    <song-list-template [songs]="songs" [context]="'album'" [artist]="album?.artist"></song-list-template>


</div>
