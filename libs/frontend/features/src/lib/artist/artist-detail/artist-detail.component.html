
<div *ngIf="artist">
    <div class="row">
    <div class="col-12">
        <div class="header">
            <div class="artist-header text-white">
                <button class="btn" (click)="goBack()"><i class="bi bi-arrow-up-left-square text-white"></i></button>
                <h6 class="display-4 text-center mb-0">About {{ artist!.name }}</h6>
            </div>

            <ul class="nav nav-tabs mb-1 ps-2 pt-2" role="tablist">
                <li class="nav-item" role="presentation">
                    <a
                        class="nav-link"
                        [ngClass]="{ active: activeTab === 'artist' }"
                        (click)="setTab('artist')"
                        id="artist-tab"
                        data-bs-toggle="tab"
                        href="#artist"
                        role="tab"
                        aria-controls="artist"
                        aria-selected="true"
                        >Artist</a
                    >
                </li>
                <li class="nav-item" role="presentation">
                    <a
                        class="nav-link"
                        [ngClass]="{ active: activeTab === 'album' }"
                        (click)="setTab('album')"
                        id="album-tab"
                        data-bs-toggle="tab"
                        href="#album"
                        role="tab"
                        aria-controls="album"
                        aria-selected="false"
                        >Albums</a
                    >
                </li>
                <li class="nav-item" role="presentation">
                    <a
                        class="nav-link"
                        [ngClass]="{ active: activeTab === 'song' }"
                        (click)="setTab('song')"
                        id="song-tab"
                        data-bs-toggle="tab"
                        href="#song"
                        role="tab"
                        aria-controls="song"
                        aria-selected="false"
                        >Songs</a
                    >
                </li>
            </ul>
        </div>

        <div class="tab-content">
            <div *ngIf="activeTab === 'artist'" class="tab-pane fade show active m-4" id="artist" role="tabpanel" aria-labelledby="artist-tab">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-4 text-center mb-4">
                            <img
                                src="{{ artist!.image || '/assets/person-placeholder.png' }}"
                                class="img-fluid rounded-circle shadow"
                                style="object-fit: cover; height: 250px; width: 250px; border-radius: 8px"
                            />
                        </div>

                        <div class="col-md-8 col-sm-12">
                            <div class="overflow-auto" style="max-height: 175px">
                                <p class="mt-2 text-muted">{{ artist?.description }}</p>
                            </div>

                            <div *ngIf="(artist?.genres)!.length > 0" class="mt-3">
                                <h5 class="mb-2">Genres</h5>
                                <ul class="list-unstyled">
                                    <li *ngFor="let genre of artist?.genres" class="badge bg-danger text-white p-2 me-2 mb-2">
                                        {{ genre }}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="activeTab === 'album'" class="tab-pane fade show active m-4" id="album" role="tabpanel" aria-labelledby="album-tab">
                <album-list [albums]="albums"></album-list>
            </div>
            <div *ngIf="activeTab === 'song'" class="tab-pane fade show active" id="song" role="tabpanel" aria-labelledby="song-tab">
                <song-list-template [songs]="songs" [context]="'artist'"></song-list-template>
            </div>
        </div>
    </div>
</div>
</div>
