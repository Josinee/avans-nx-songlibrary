<div class="container w-50 h-50 my-5">
  <form #loginFrom="ngForm" (ngSubmit)="onSubmit()">
    <h1>Please sign in</h1>
    <div class="form-floating m-2">
      <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required [(ngModel)]="loginUser.emailAddress" name="emailAddress" #emailAddress="ngModel">
      <div [hidden]="emailAddress.valid || emailAddress.pristine" class="alert alert-danger">Email is required</div>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating m-2">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required [(ngModel)]="loginUser.password" name="password" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
      <label for="floatingPassword">Password</label>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>

    <button class="btn btn-primary w-100 py-2 m-2" type="submit">Sign in</button>
  </form>
  <button [routerLink]="['/register']">Register</button>

</div>
<pre>{{ loginUser | json}}</pre>
<p>{{loginUser}}</p>
