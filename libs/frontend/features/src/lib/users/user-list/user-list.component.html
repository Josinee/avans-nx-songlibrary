<table class="table table-border table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>isActive</th>
            <th>ImageUrl</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user._id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.emailAddress}}</td>
            <td>{{user.isActive}}</td>
            <td>{{user.profileImgUrl}}</td>
        </tr>
    </tbody>
</table>
